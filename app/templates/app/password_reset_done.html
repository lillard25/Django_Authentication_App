{% extends "app/base.html" %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded shadow" style="background-color: #ffe4e1;">
        <h2 class="text-center">Reset Instructions Sent</h2>
        <p class="text-center">We've sent instructions to reset your password to your email address. Please check your inbox.</p>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
