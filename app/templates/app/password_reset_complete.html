{% extends "app/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded shadow" style="background-color: #ffe4e1;">
        <h2 class="text-center">Password Reset Successful</h2>
        <p class="mt-3 text-center">Your password has been reset successfully. You can now log in with your new password.</p>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
