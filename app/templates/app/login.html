{% extends "app/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded shadow" style="background-color: #ffe4e1; width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div style="color: black;" class="mt-3">
                {{ form.username_or_email.label_tag }}<br>
                {{ form.username_or_email }}
            </div>
            <div style="color: black;" class="mt-3">
                {{ form.password.label_tag }}<br>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p>Create Account: <a href="{% url 'signup' %}">Sign Up</a></p>
            <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
